<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#24292E" />
    <title>JaTeX</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="./style.css" rel="stylesheet" />
    <style type="text/css" media="print">
      body > :not(#root) {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <div style="width: 20%; margin-inline: 1em"></div>
      <div id="command">
        <input
          type="search"
          name="command"
          id="command_input"
          autocomplete="off" />
        <div id="command_palette">
          <div>
            <ul>
              <!-- TODO: Move to function in index.js -->
              <li
                class="command"
                style="--cmd-palette-icon: '\e9f5'"
                onclick="
                  window.spellcheck = !window.spellcheck;
                  this.style.setProperty('--cmd-palette-icon', window.spellcheck ? '\'\\e9f6\'' : '\'\\e9f5\'');
                  window.article.constructor.map.forEach((e) => e.updateDom());
                ">Toggle spell check
                <!-- You may need to enable spell check in chrome://settings/languages -->
              </li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
              <li class="command">Test</li>
            </ul>
          </div>
        </div>
        <span class="material-symbols-outlined icon">search</span>
      </div>
      <div id="buttons" style="width: 20%">
        <!-- TODO: Move to function in index.js -->
        <button
          id="new_btn"
          aria-label="New Article"
          title="New Article ctrl+n">
          <span class="material-symbols-outlined">add</span>
        </button>
        <button id="recent_btn" aria-label="Recent" title="Recent">
          <span class="material-symbols-outlined">update</span>
        </button>
        <button id="save_btn" aria-label="Save" title="Save ctrl+s">
          <span class="material-symbols-outlined">save</span>
        </button>
        <button id="print_btn" aria-label="Print" title="Print ctrl+p">
          <span class="material-symbols-outlined">print</span>
        </button>
        <button
          id="show_latex_btn"
          aria-label="Show LaTeX Code"
          title="Show LaTeX Code ctrl+e">
          <span class="material-symbols-outlined">code_blocks</span>
        </button>
        <button id="reset_btn" aria-label="Reset" title="Reset ctrl+d">
          <span class="material-symbols-outlined">delete</span>
        </button>
        <button id="install_btn" aria-label="Install" title="Install">
          <span class="material-symbols-outlined">install_desktop</span>
        </button>
      </div>
    </div>
    <div id="root"></div>
    <dialog id="latex"></dialog>
    <script src="./sketch.js" type="module"></script>
  </body>
</html>
