<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#24292E" />
    <title>Recent</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="./style.css" rel="stylesheet" />
    <style>
      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <div style="float: right; margin-right: 1em">
        <button id="new_btn" aria-label="New" title="New ctrl+n">
          <span class="material-symbols-outlined">add</span>
        </button>
        <button id="install_btn" aria-label="Install" title="Install">
          <span class="material-symbols-outlined">install_desktop</span>
        </button>
      </div>
    </div>
    <div id="articles"></div>
    <script type="module">
      import { getArticleIDs } from './index.js';

      var articles = document.querySelector('#articles');

      for (var article of getArticleIDs()) {
        var a = document.createElement('a');
        a.href = '/?article=' + article;
        a.innerText = JSON.parse(
          localStorage.getItem('article.' + article)
        ).title;
        articles.appendChild(a);
      }
    </script>
  </body>
</html>
